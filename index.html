<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/assets/js/components/productCard.js"></script>

    <title>Shopping Cart</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">ShoppingCart</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="#">cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="app" class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="center-align">MENU</h2>
            </div>
            <div class="col s12 m6 l6">
                <label>排序項目</label>
                <select class="browser-default" v-model="orderType" @change="filterProducts(orderType)">
                    <option value="all" selected>請選擇</option>
                    <option value="price">價格</option>
                    <option value="category">種類</option>
                    <option value="hot">熱門程度</option>
                </select>
            </div>
            <div class="col s12 m6 l6">
                <label>搜尋商品</label>
                <input placeholder="搜尋" type="text" class="validate" v-model="searchKey" @keyup.enter="searchProducts(searchKey)">
            </div>
        </div>
        <div class="row">
            <div v-for="product in showProducts" v-model="showProducts" class="col l4 m6 s12">
                <product-card :product="product"></product-card>
            </div>

        </div>
    </div>

    <!-- <products-list qqq="ggggggggg" :seen="seen" :products="products"></products-list>
        <button v-on:click="showbutton">show</button> -->
    </div>

    <div id="example-2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>

    <script src="/assets/js/app.js"></script>
</body>

</html>
